<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        h1 {
            font-size: 50px;
            color: #333;
        }

        p {
            font-size: 20px;
            color: #666;
        }

        a {
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p>It might have been moved or deleted.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
